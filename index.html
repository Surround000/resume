<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>郭圆圆简历</title>
	<link rel="stylesheet" href="css/reset.min.css"/>
	<link rel="stylesheet" href="css/swiper-3.3.1.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="swiper-container">
		<div class="music"><audio class="audioMp3" loop preload="none"/></div>
		<div class="swiper-wrapper">			
			<session class="swiper-slide pg1" id="pg1" trueId="pg1">
				<!-- 顶部文字 top-->
				
					<div class="top">
						<div class="p">我的简历</div>

					</div>
					<img src="imgs/textzoom.png" class="topZoom">
				

				<!-- 中间个人介绍 -->
				<section class='middle'>
					<div class="btm-logo"></div>
					<span>--------------------</span>
					<div>
						<p>郭圆圆</p>
						<p>求职前端工程师</p>
					</div>
					<span>--------------------</span>
				</section>

				<!-- 底部logo -->
			</session>
			<section class="swiper-slide pg3" trueId="pg2">
				<div class="pg2_header"><h1>个人简介</h1></div>
				<div>
					<p>山东师范大学</p>
				</div>
				<div>
					<p>专业</p>

				</div>
				<div>

					<p>前端工程师</p>
				</div>
				<div class='cld'> <img src="imgs/calendar.png" alt=""></div>

			</section>
			<session class="swiper-slide pg2" trueId="pg3">
				<div class="wrapper">
					<img src="imgs/pg2-wrap.png" class="">
				</div>
				<div class="pg2_header "><h1>相关技能</h1></div>
				<div class='pg2_content '>
					<p>1.熟练掌握HTML/CSS</p>
					<p>2.深入理解原生JS</p>
					<p>3.熟悉angularJS,jQuery</p>
					<p>4.英语读写无障碍</p>
					<p>.......</p>
				</div>
				<div class="pg2_laba">
					<img src="imgs/laba.png" alt="">
				</div>
			</session>



			<section class="swiper-slide pg4" trueId="pg4">
				<div class="con">联系我</div>
				<div><span><img src="imgs/tel.png" alt="电话"></span><p class="tel">15117992385</p></div>
				<div><span><img src="imgs/email.jpg" alt=""></span><p class="email">euan_817@foxmail.com</p></div>
				<div><img src="imgs/work.png" alt=""></div>
				<div class='fire'><img src="imgs/fire.png" alt=""></div>

			</section>
		</div>
		<div class="slideBarUp"></div>
	</div>
	<script src='js/swiper-3.3.1.min.js'></script>
	<script src='js/index.js'></script>


</body>
</html>
